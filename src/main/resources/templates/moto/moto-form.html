<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Motos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

	<!-- cabeÃ§alho -->
    <div th:replace="fragments/header :: header"></div>

	<!-- navbar -->
    <div th:replace="fragments/navbar :: navbar('motos')"></div>
    
    <!-- sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>


    <!-- main  -->
    <main class="content">
      <div class="container">
        <h1 th:text="${moto.id == null} ? 'Cadastro de Motos' : 'Editar Moto'"></h1>

        <form th:action="@{/web/motos/salvar}" th:object="${moto}" method="post">
          <input type="hidden" th:field="*{id}" />

          <label>Placa:</label>
          <input type="text" th:field="*{placa}" required />

          <label>Chassi:</label>
          <input type="text" th:field="*{chassi}" required />

          <label>Modelo:</label>
          <input type="text" th:field="*{modelo}" required />

          <button type="submit">Salvar</button>
        </form>
      </div>
    </main>

	
	<!-- footer -->
    <div th:replace="fragments/footer :: footer"></div>

    
</body>
</html>
